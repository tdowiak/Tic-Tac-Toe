<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="TicTacToe.css"/>
  <script src="TicTacToe.js"> </script>

</head>

<body>
  <header>
    <h1>Tic-Tac-TOE</h1>
    <p> By Tyler </p>
  </header>
  <div class="winnerMessage">
    <p class ="hidden winner" id="X_Wins">Game Over. X wins!!!</p>
    <p class ="hidden winner" id="O_Wins">Game Over. O wins!!!</p>
  </div>

  <table id="scoreBoard">
    <tr>Wins</tr>
    <tr>
      <td>X</td>
      <td>O</td>
    </tr>
    <tr>
      <td></td>
      <td>  </td>
    </tr>

  </table>

  <div class ="game">
    <table id="GameBoard"></table>
    <input id="RestartGame" class="button" type="button" value="Restart Game"/>
  </div>

  <script> ticTacApp() </script>
</body>

</html>
